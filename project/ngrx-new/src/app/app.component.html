<app-toolbar caption="Quiz Box App" icon="home"></app-toolbar>
<div class="main">
  @if(isDone$ | async) {
    <app-done [correct]="(correct$ | async)?? 0" [total]="(total$ | async) ?? 0"/>
  } @else {
    <ng-container *ngIf="question$ | async as question">
      <app-progress [value]="(indexOfCurrent$|async) ?? 0" [of]="(total$ | async) ?? 0"/>
      <app-question-presenter [question]="question" (answered)="answer($event)"/>
      <button mat-raised-button color="accent" (click)="restart()">Restart</button>
      <button mat-raised-button color="primary" (click)="generateNewQuiz()">Generate New Quiz</button>
    </ng-container>  
  }
</div>
